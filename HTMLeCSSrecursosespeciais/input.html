<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novas TAGS de input</title>
</head>
<body>
<form>
    <label for="nome">
        Nome:
    </label>
    <input type="text" name="nome" id="nome" required>
    <br><br>

    <label for="email">
        Email:
    </label>
    <input type="email" id="email" required autofocus>
    <br><br>

    <label for="numero">
        Numero:
    </label>
    <input type="number" name="numero" id="numero" min="2" max="8" step="1">
    <br><br>
    <input type="submit" value="enviar">
</form>
</body>
</html>
