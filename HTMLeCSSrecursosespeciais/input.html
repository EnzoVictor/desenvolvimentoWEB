<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novas TAGS de input</title>
</head>
<body>
<form>
    <label for="nome">
        Nome:
    </label>
    <input type="text" name="nome" id="nome" required>
    <br><br>

    <label for="email">
        Email:
    </label>
    <input type="email" id="email" required autofocus>
    <br><br>

    <label for="numero">
        Numero:
    </label>
    <input type="number" name="numero" id="numero" min="2" max="8" step="1">
    <br><br>

    <label for="url">
        Url:
    </label>
    <input type="url" id="url" placeholder="ex: https://ww.google">
    <br><br>

    <label for="pesquisa">
        pesquisa:
    </label>
    <input type="search" id="pesquisa">
    <br><br>

    <label for="range">
        range:
    </label>
    <input type="range" id="range" min="1" max="3" value="2">
    <br><br>

    <label for="date">
        Data:
    </label>
    <input type="date" id="date">
    <br><br>

    <label for="color">
        Cor:
    </label>
    <input type="color" id="color">
    <br><br>
    <input type="submit" value="enviar">
</form>
</body>
</html>
