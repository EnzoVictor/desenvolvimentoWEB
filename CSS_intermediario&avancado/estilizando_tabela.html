<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" type="text/css" href="utils.css">
</head>
<body>
  <h2>Estilizando Tabelas</h2>
  <table>
    <tr>
      <th>Código</th>
      <th>Produto</th>
      <th class="numero">Preço</th>
    </tr>
    <tr class="cursor alternado">
      <td>0001</td>
      <td>Notebook</td>
      <td class="numero">R$ 2.300,00</td>
    </tr>
    <tr class="cursor">
      <td>0002</td>
      <td>Celular</td>
      <td class="numero">R$ 1.589,90</td>
    </tr>
    <tr class="cursor alternado">
      <td>0003</td>
      <td>Televisão</td>
      <td class="numero">R$ 4.000,00</td>
    </tr>
  </table>
</body>
</html>
