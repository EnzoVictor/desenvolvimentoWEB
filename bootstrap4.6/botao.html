<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Botões</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="width: 600px; margin: 0 auto; border: 1px solid red; padding-bottom: 200px;">


<!--
    Formataçao padrao: btn
    Formataçao especificas: btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light
    btn-dark, btn-link
-->
<h3>Botões</h3>
<button class="btn" type="button">Clique</button>

<h3>Botões com diferentes Tags</h3>
<a href="#" class="btn btn-info">Link</a>
<button class="btn btn-primary" type="submit">Submit</button>
<input class="btn btn-secondary" type="button" value="button">
<input class="btn btn-warning" type="submit" value="input submit">
<input class="btn btn-danger" type="reset" value="reset">

<!--
    Botões com contorno:
    btn-outline-<formato>
-->
<h3>Botão com contorno</h3>
<button class="btn btn-outline-info" type="button">Clique</button>

<!--
    Tamanho dos botões:
    opçoes: btn-lg, btn-sm, btn-block
-->
<h3>Tamanhos dos botões</h3>
<button class="btn btn-lg btn-info" type="button">Tamanho LG</button>
<button class="btn btn-sm btn-info" >Tamanho SM</button>
<br><br>
<button class="btn btn-block btn-warning" type="button">Block</button>

<!--
    Estado dos botoes:
    Opçoes: active, disabled
-->
<h3>Estados de Botões</h3>
<button class="btn active btn-primary" type="button">Ativo</button>
<button class="btn disabled btn-primary" type="button">Inativo</button>
<button class="btn btn-primary" type="button">Normal</button>
<br><br>
<button class="btn btn-primary" type="button" data-toggle="button">Altenar</button>

<h3>Grupo de botões na horizontal</h3>
<div class="btn-group">
    <button class="btn btn-secondary" type="button">Inicio</button>
    <button class="btn btn-secondary" type="button">centro</button>
    <button class="btn btn-secondary" type="button">Fim</button>
</div>

<h3>Grupo de botões na vertical</h3>
<div class="btn-group-vertical">
    <button class="btn btn-warning" type="button">Inicio</button>
    <button class="btn btn-warning" type="button">centro</button>
    <button class="btn btn-warning" type="button">Fim</button>
</div>

<h3>Botões Toolbar</h3>
<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-info" type="button">botão 1</button>
        <button class="btn btn-info" type="button">botão 2</button>
        <button class="btn btn-info" type="button">botão 3</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-info" type="button">botão 4</button>
        <button class="btn btn-info" type="button">botão 5</button>
    </div>
</div>

<h3>Botões Dropdown</h3>
<div class="dropdown">
    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Clique</button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item" >Link 1</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item" >Link 2</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item" >Link 3</a>
    </div>
</div>




<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>

<!-- Também, pode ser utilizado importando o arquivo diretamente do diretório bootstrap4.6. Segue o exemplo:
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
-->

</body>
</html>
