<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap - Margin e Padding</title>
</head>
<body>

<!--
    FORMATANDO MARGIN NO BOOSTRAP
    mt = Margin Top
    mb = Margin Bottom
    ml = Margin left
    mr = Margin Right
    mx = Margin na horizontal (esquerda e direita)
    my = Margin na vertical (Top e Bottom)
    m = Margin para todos os sentidos
    Variação de Margin é de 0 até 5-->

<h1 class="bg-success">Margin Boostrap</h1>
<p class="bg-success mx-5">Conteúdo principal</p>
<h1 class="bg-success">Margin Boostrap</h1>

<br>
<br>

<!--
    FORMATANDO PADDING NO BOOSTRAP
    pt = Padding Top
    pb = Padding Bottom
    pl = Padding left
    pr = Padding Right
    px = Padding na horizontal (esquerda e direita)
    py = Padding na vertical (Top e Bottom)
    p = Padding para todos os sentidos
    Variação de Padding é de 0 até 5-->

<h1 class="bg-success">Padding Boostrap</h1>
<p class="bg-success py-5">Conteúdo principal</p>
<h1 class="bg-success">Padding Boostrap</h1>






<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>
