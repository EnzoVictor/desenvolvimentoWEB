<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Boostrap - Tamanhos e Bordas</title>
</head>
<body style="margin-bottom: 200px; margin: 0 auto; width: 600px;">

<!-- classes de largura -->
<div class="bg-primary w-25">width 25%</div>
<div class="bg-primary w-50">width 50%</div>
<div class="bg-primary w-75">width 75%</div>
<div class="bg-primary w-100">width 100%</div>
<div class="bg-primary w-auto">width auto%</div>

<br>
<br>

<div style="border: solid 1px gray; height: 300px;">
    <div class="bg-warning d-inline-block h-25">height 25%</div>
    <div class="bg-warning d-inline-block h-50">height 50%</div>
    <div class="bg-warning d-inline-block h-75">height 75%</div>
    <div class="bg-warning d-inline-block h-100">height 100%</div>
    <div class="bg-warning d-inline-block h-auto">height auto</div>
</div>

<br>
<br>

<!-- Bordas
    border          -> todas as bordas
    border-top      -> borda superior
    border-bottom   -> borda inferior
    border-right    -> borda na direita
    border-left     -> borda na esquerda

    cores de bordas
    border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white
    -->
<div class="bg-white mb-2 border">Todas as bordas</div>
<div class="bg-white mb-2 border-top border-primary">borda  superior</div>
<div class="bg-white mb-2 border-bottom border-success">borda  inferior</div>
<div class="bg-white mb-2 border-right border-warning">borda na direita</div>
<div class="bg-white mb-2 border-left border-danger">borda na esquerda</div>

<br>
<br>

<!--Border Radius
    opções: rounded, rounded-top, rounded-right, rounded-left, rounded-circle
    -->
<div class="bg-light mb-2 border rounded">rounded</div>
<div class="bg-light mb-2 border rounded-top">rounded</div>
<div class="bg-light mb-2 border rounded-left">rounded</div>
<div class="bg-light mb-2 border rounded-right">rounded</div>
<div class="bg-light mb-2  p-2 w-25 border rounded-circle">rounded</div>










<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>
