<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/c155be470f.js" crossorigin="anonymous"></script>
    <title>Bootstrap - Ícons</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <h1>Bootstrap - Iconic</h1>
    <span class="oi oi-check display-2 text-success"></span>
    <i class="oi oi-bell display-2 text-warning"></i>
    <button class="btn btn-danger btn-lg" type="button">
        <i class="oi oi-power-standby"></i>
        Desligar
    </button>

    <br>
    <br>

    <h3>Bootstrap - Fontawesome</h3>
    <span class="fas fa-face-grin display-2 text-warning"></span>
    <i class="fas fa-face-angry display-2 text-danger"></i>
    <button type="button" class="btn btn-info btn-lg">
        <span class="fas fa-music"></span>
        Tocar
    </button>










<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <!-- Também, pode ser utilizado importando o arquivo diretamente do diretório bootstrap4.6. Segue o exemplo:
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    -->
</body>
</html>
