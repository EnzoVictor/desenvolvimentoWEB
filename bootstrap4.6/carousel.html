<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c155be470f.js" crossorigin="anonymous"></script>
    <title>Bootstrap - Carousel</title>
</head>
<body style="padding-bottom: 80px">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">

                <h1>Slider simples</h1>
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <h1>Item 1</h1>
                            <p>
                                Lorem Ipsum
                            </p>
                        </div>
                        <div class="carousel-item">
                            <h1>Item 2</h1>
                            <p>
                                Lorem Ipsum
                            </p>
                        </div>
                    </div>
                </div>

                <h1>lider simples com imagem</h1>
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagem1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagem2.jpeg" class="img-fluid">
                        </div>
                    </div>
                </div>

                <h1>Slider com controles</h1>
                <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagem3.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagem1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagem4.jpeg" class="img-fluid">
                        </div>
                    </div>

                    <a href="#carousel-controles" data-slide="prev" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>

                <h1>Slider com indicadores</h1>
                <div id="carousel-indicadores" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-indicadores" data-slide-to="0">
                        </li>
                        <li data-target="#carousel-indicadores" data-slide-to="1">
                        </li>
                        <li data-target="#carousel-indicadores" data-slide-to="2">
                        </li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagem5.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagem2.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagem1.jpeg" class="img-fluid">
                        </div>
                    </div>

                    <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
                       <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
                       <span class="carousel-control-next-icon"></span>
                    </a>

                </div>

                <h1>Slider com legendas</h1>
                <div class="carousel slide" id="carousel-legendas" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li class="active" data-slide-to="0" data-target="#carousel-legendas"></li>
                        <li data-target="#carousel-legendas" data-slide-to="1"></li>
                        <li data-target="#carousel-legendas" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagem1.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <h2>Lengendas para esta imagem</h2>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="imagem3.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <h2>Texto2 pra esta imagem</h2>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="imagem4.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <a href="">
                                    <button type="button" class="btn btn-primary">Insira sua legenda</button>
                                </a>
                            </div>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carousel-legendas" data-slide="prev">
                        <i class="fa-solid fa-hand-point-left"></i>
                    </a>

                    <a class="carousel-control-next" data-slide="next" href="#carousel-legendas">
                        <i class="fa-solid fa-hand-point-right"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
