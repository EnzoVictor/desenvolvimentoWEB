<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap - Input Group</title>
</head>
<body style="margin-bottom: 200px; padding: 17px;">
    <form>
        <h1>Group Prepend</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Insira seu e-mail">
        </div>
        <br>
        <h1>Group Append</h1>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Insira seu e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>
        <br>
        <h1>URL customizada</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://site.com/usuario/</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>
        <br>
        <h1>Moeda</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite um valor">
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>
        <br>
        <h1>Group Radio/Checbok</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>
        <br>
        <h1>Múltiplos inputs</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Nome/e-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="Insira seu nome/email">
            <input class="form-control" type="password" placeholder="Insira sua senha">
        </div>
        <br>
        <h1>Pesquisas</h1>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquise aqui">
            <div class="input-group-append">
                <button class="btn btn-warning" type="button">Pesquisar</button>
            </div>
        </div>
    </form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <!-- Também, pode ser utilizado importando o arquivo diretamente do diretório bootstrap4.6. Segue o exemplo:
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    -->
</body>
</html>
