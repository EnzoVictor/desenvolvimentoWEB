<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
<table border="2" width="50%">
    <tr>
        <th>Cód</th>
        <th>Produto</th>
        <th>Preço</th>
    </tr>
    <tr>
        <td>0001</td>
        <td>Notebook</td>
        <td>2.500,99</td>
    </tr>
     <tr>
        <td>0033</td>
        <td>Tv</td>
        <td>7.500,99</td>
    </tr>
    <tr>
        <td rowspan="2">Desconto</td>
        <td colspan="2">10% de desconto</td>
    </tr>
    <tr>
        <td colspan="2">15% de desconto</td>
    </tr>
</table>
</body>
</html>
