<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        var num1 = 8
        var num2 = 2

        document.write("A soma do valor " + num1 + " com este valor " + num2 + " se resulta em: " + (num1 + num2) + "<br>")
        document.write("A subtração do valor " + num1 + " com este valor " + num2 + " se resulta em: " + (num1 - num2) + "<br>")
        document.write("A Multiplicação do valor " + num1 + " com este valor " + num2 + " se resulta em: " + (num1 * num2) + "<br>")
        document.write("A Divisão do valor " + num1 + " com este valor " + num2 + " se resulta em: " + (num1 / num2) + "<br>")
        document.write("O módulo do valor " + num1 + " com este valor " + num2 + " se resulta em: " + (num1 % num2) + "<br>")
        document.write("O pré Incremento do valor " + num1 + " é: " + (++num1) + "<br>")
        document.write("O pós Incremento do valor " + num1 + " é: " + (num1++) + "<br>")
        document.write("Resultado do PÓS incremento: " + num1 + "<br>")
        document.write("O pré decremento do valor " + num2 + " é: " + (--num2) + "<br>")
        document.write("O pós decremento do valor " + num2 + " é: " + (num2--) + "<br>")
        document.write("Resultado do PÓS decremento: " + num2 + "<br>")

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
