<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        // Atribuindo os valor para as variáveis
        var a = 24
        var b = 35.7
        var c = null

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')

        document.write('<hr>')

        //Fazer uma lógica para inverter os valores das variáveis

        a = b
        b = c
        c = a

        document.write('O valor de A passou a ser: ' + a + '<br>')
        document.write('O valor de B passou a ser: ' + b + '<br>')
        document.write('O valor de C passou a ser: ' + c + '<br>')

    </script>
</head>
<body>

</body>
</html>
