<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        var lista_coisas = Array()

        lista_coisas['frutas'] = Array('Melancia', 'Manga', 'Amora')
        lista_coisas['pessoas'] = ['Vanusa', 'Luciano', 'Tiago']

        //inserindo um elemento no inicio de uma lista multidimensional
        lista_coisas['frutas'].unshift('Maçã')

        //inserindo no final de uma lista multidimensional
        lista_coisas['pessoas'].push('Max')


        //Removendo um elemento no inicio de uma lista multidimensional
        lista_coisas['frutas'].shift()


        //Removendo no final de uma lista multidimensional
        lista_coisas['pessoas'].pop()

        console.log(lista_coisas)

        //remover elemento do inicio da lista
        //lista_coisas.shift()


        //remover elemento no fim da lista
        //lista_coisas.pop()

    </script>
</head>
