<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        var parametro = 2
        switch(parametro){
        //Importante utilizar o break para encerrar. Caso contrário, ele irá passar por todos os cases
            case 1:
            //Caso, o parametro seja igual a 1, cairá neste case.
                document.write('Caiu no case 1')
                break

            case 2:
            //Caso, o parametro seja igual a 2, cairá neste case.
                document.write('Caiu no case 2')
                break

            default:
            //Caso o parametro não seja nenhum dos cases, então cairá no default
                document.write("Default")
                break
        }
    </script>
</head>
<body>

</body>
</html>
