<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        //Método CEIL: Ele sempre sobe o valor, sendo um número fracionado
        var x = Math.ceil(10.385)

        document.write(x)

        document.write("<br>")

        //Método FLOOR: Ele sempre mostra o número inteiro, indepedente de ser fracionado
        var x = Math.floor(10.385)

        document.write(x)

        document.write("<br>")

        //Método ROUND: Ele arredonda o valor fracionado
        var x = Math.round(10.558)

        document.write(x)

        document.write("<br>")

        //Método RANDOM: Ele fornece números aleatórios entre 0 e 1
        var x = Math.random()
        document.write(x)
    </script>
</head>
<body>

</body>
</html>
