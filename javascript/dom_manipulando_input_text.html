<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        function manipulando_dados(){
        //Capturando os caracterer digitado
            var caracter = document.getElementById('entrada').value

            document.getElementById('entrada').value = ''

            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //Caso o valor digitado seja um número
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                    //Caso o valor seja letras
                    document.getElementById('apenas_letras').value += caracter
            }

        }

    </script>
</head>
<body>

    <input type="text" placeholder="Insira um caractere" id="entrada" onkeyup="manipulando_dados()">

    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Números:</span>
    <input type="text" disabled="disabled" id="apenas_numeros">
</body>
</html>
