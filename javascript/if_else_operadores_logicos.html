<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        //Operadores &&
        // Esta condição só será verdadeira se todas forem verdades, caso contrário, será false
        if (2 === 2 && 3 >= 5){
            document.write("Todas as condições são verdadeiras, sendo assim é True")
            document.write("<br>")
        }
        else{
            document.write("Uma das condições são falsas, sendo assim é False")
            document.write("<br>")
        }

        //Operadores ||
        //Está condição será verdadeira se somente uma das condições for verdadeira
        if (2 == 3 || 2 > 4 || 5 <= 7){
            document.write("Uma das condições é verdadeira fazendo com que caia no IF (True)")
            document.write("<br>")
        }
        else{
            document.write("Nenhuma das condições são verdadeiras, isso torna a condição False caindo no Else")
            document.write("<br>")
        }

        //Operador !
        //Este operador inverte o resultado da condição
        if (!(2 == 2)){
            document.write("Verdade (inverso (False))")
            document.write("<br>")
        }
        else{
            document.write("False (inverso (True))")
            document.write("<br>")
        }
    </script>
</head>
<body>

</body>
</html>
