<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        /*Utilizando o método (parseInt), ele converte o valor para um tipo Int*/
        var a = '22'
        var b = '12'

        document.write(a + b)
        document.write("<br>")

        a = parseInt(a)
        b = parseInt(b)

        document.write(a + b)

        /*Utilizando o método (parseFloat), ele converte o valor para um tipo Float*/

        var c = "12.5"
        var d = 13

        c = parseFloat(c)
        d = parseFloat(d)

        document.write("<br>")

        document.write(c + d)

        /*Utilizando o método (toString()), ele converte o valor para um tipo String*/

        var e = 12
        var f = 10.5

        document.write("<br>")

        document.write(e.toString() + f.toString())

    </script>
</head>
<body>

</body>
</html>
