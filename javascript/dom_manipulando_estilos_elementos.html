<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <script>

    function mudando_cor(cor, largura, altura){
    //Função criada com a finalidade de alterar o background da div
      document.getElementById('quadrado').style.background = cor
      document.getElementById('quadrado').style.width = largura
      document.getElementById('quadrado').style.heiht = altura

    }

  </script>

</head>
<body>
  <h2>Manipulando estilos</h2>

  <button type="button" onclick="mudando_cor('red', '200px', '150px')">Vermelho</button>

  <button type="button" onclick="mudando_cor('blue', '250px', '50px')">Azul</button>

  <button type="button" onclick="mudando_cor('green', '50px', '50px')">Verde</button>

  <hr>

  <div  id="quadrado" style=" border: 1px solid black; width: 100px; height: 100px;">
  </div>
</body>
</html>
