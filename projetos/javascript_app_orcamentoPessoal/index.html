<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Orçamento Pessoal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" href="imagens/logo.png">
  <script src="https://kit.fontawesome.com/c155be470f.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <!--Área logo-->
      <a class="navbar-brand" href="index.html">
        <img src="imagens/logo.png" width="50" height="35" alt="Orçamento Pessoal">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#linksMenu" aria-controls="linksMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="linksMenu">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="consulta.html">Consulta</a>
          </li>
        </ul>

      </div>

    </div>

  </nav>

  <div class="container">

    <div class="row">
      <div class="col mb-4">
        <h1 class="display-4">Registro de nova despesa</h1>
      </div>
    </div>

    <div class="row">

      <div class="col-md-2 mb-2">
        <select class="form-control" id="ano">
          <option value="">Ano</option>
          <option value="2022">2022</option>
        </select>
      </div>

      <div class="col-md-2">
        <select class="form-control" id="mes">
          <option value="">Mês</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>

      <div class="col-md-2">

        <input class="form-control" type="text" placeholder="Dia" id="dia">

      </div>

      <div class="col-md-6">

        <select class="form-control">
          <option value="">Tipo</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Saúde">Saúde</option>
          <option value="Esporte">Esporte</option>
          <option value="Viagem">Viagem</option>
          <option value="Laser">Laser</option>
          <option value="Vestuário">Vestuário</option>
          <option value="Investimentos">Investimentos</option>
        </select>

      </div>

      <div class="col-md-8">

        <input type="text" placeholder="Descrição" id="descricao" class="form-control">

      </div>

      <div class="col-md-2">

        <input type="text" placeholder="Valor" id="valor" class="form-control">

      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary">
          <span class="fas fa-plus"></span>
        </button>
      </div>

    </div>

  </div>






<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>

</body>
</html>
