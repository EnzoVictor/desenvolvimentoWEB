<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Div e Span</title>
    <style type="text/css">
        #topo{ background: blue; }

        #conteudo{ background: red; }

        #rodape{ background: green; }

        .produto{ background: gray;
                  margin: 10px;  }

        .assinatura{ background: pink; }
    </style>
</head>
<body>
<div id="topo">
    <img src="http://www.casadasrosas.org.br/imagens/galeria/logo-amazon-com-br-brasil1.jpg">
    <ol>
        <li>Home</li>
        <li>Produtos</li>
        <li>Alimentos</li>
    </ol>
</div>

<div id="conteudo">
    <div class="produto">
        Produto 1
    </div>
    <div class="produto">
        Produto 2
    </div>
</div>

<span class="assinatura">Enzo</span>
<span>Victor</span>

<div id="rodape">
    Todos os direitos reservados
</div>
</body>
</html>
