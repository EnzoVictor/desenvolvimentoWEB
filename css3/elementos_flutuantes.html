<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elementos flutuantes</title>
    <style type="text/css">
        /* testando o float
        .conteudo{ border: solid blue;
                    width: 200px;
                    height: 200px;
                    background: blue;
                    margin: 10px;
                    float: left;}
        */
        .conteudo{ border: solid blue;
                   width: 200px;
                   height: 200px;
                   background: blue;
                   margin: 10px;}

        .conteudo_float{ border: solid red;
                   width: 150px;
                   height: 150px;
                   background: red;
                   margin: 10px;
                   float: left;}

        /* Para limpar o float, basta usar:
            clear: left, right ou both */
    </style>
</head>
<body>
<div class="conteudo_float">
    Conteúdo 1
</div>
<div class="conteudo">
    Conteúdo 2
</div>
<div class="conteudo">
    Conteúdo 2
</div>
</body>
</html>
