<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>

        //Array

        let arr = [10, 20, 30]

        function teste(a, b){
            console.log(a, b)
        }

        teste(arr[0], arr[1])


        //Aplicando o Destructuring usando o mesmo exemplo acima

        let array = [10, 20, 30]

        function testando([a, b]){
          console.log(a, b)
        }

        testando(array)


        //Objetos

        let obj = {
          a: 10,
          b: 20,
          c: 30,
          d: 40,
        }

        function tes({a, b, c}){
          console.log(a, b, c)
        }

        tes(obj)
    </script>
  </head>
    <body>

    </body>
</html>
