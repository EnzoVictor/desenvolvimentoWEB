<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>

        //Objeto Literal

        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function(){ console.log('Levantar Voo') }
        }

        console.log(a1)

        //função construtora

        let AviaoF = function(){
            this.cor = 'Preto',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function(){ console.log('Levantar voo') }
        }

        let a2 = new AviaoF()

        console.log(a2)

        //Classe

        class AviaoC{
            constructor(){
                this.cor = 'Azul'
                this.modelo = 'Embraer E-Jets'
            }
            levantarVoo(){
                console.log('Levantar voo')
            }
        }

        let aviao3 = new AviaoC()

        console.log(aviao3)

    </script>
  </head>
    <body>

    </body>
</html>
