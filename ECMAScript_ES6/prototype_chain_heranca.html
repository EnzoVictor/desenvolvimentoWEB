<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>


        //Atribuindo um atributo global. Cuidado, pois será GLOBAL na sua aplicação

        Object.prototype.attr50 = 'Z'

        //Objeto literal

        let animal = { attr1: 'A' }
        let vertebrado = { __proto__: animal,  attr2: 'B' }
        let ave = { __proto__: vertebrado, attr3: 'C' }

        console.log(ave.attr50)
        console.log(ave.attr1)
        console.log(ave.attr2)
    </script>
  </head>

</html>
