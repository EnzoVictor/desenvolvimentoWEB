<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>

      //Operador Rest: Tem como finalidade juntar os dados para uma estrutura

      //Exemplos:

      function soma(...param){
        resultado = 0
        param.forEach( v => resultado += v)

        return resultado
      }

      console.log(soma(8, 2, 11))

      function multiplicacao(m, ...p){
        resultado = 0
        p.forEach(v => resultado += m * v)

        return resultado
      }

      console.log(multiplicacao(2, 4, 2, 8))
    </script>
  </head>
    <body>

    </body>
</html>
